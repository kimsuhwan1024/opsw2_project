<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>



<body>
  

    <!--header-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="main">WEBCO</a>

            <div class="d-flex flex-row-reverse">
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"  href="main">메인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="board">게시판</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="study">예제</a>
                        </li>
                        <li class="nav-item">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </li>
                </div>
            </div>
        </div>
    </nav>


    <div class="inputfrom ">
        <form action="/add" method="POST">
        <div class="input_title ">
            <div class="mt-3 ml-3 mr-3 titleinput">
                <input type="text" class="form-control" name="title" id="idtitle" placeholder="제목을 입력해주세요.">
            </div>

            <div class="row  mt-3 w-75">
                        <div class="col " >
                            이름:
                        </div>
                        <div class="col " >
                            <input type="text" class="form-control" name="name" id="idname">
                        </div>
                <div class="col">
                    <div class="inputtext">
                        <label for="pwd">패스워드:</label>
                    </div>
                </div>
                <div class="col " >
                    <input type="password" class="form-control" name="password" id="idpassword">
                </div>
            </div>
        </div>

        <div class="mr-3 form-group">
            <label for="comment">내용:</label>
            <textarea class="form-control" rows="5" name="comment" id="idcomment"></textarea>
        </div>


        <div class="inputbuttongroup mt-3">
            <div class="row">
                <div class="d-flex flex-row-reverse">
                    <button type="submit" class="btn btn-primary ">작성</button>
                </div>
            </div>
        </div>

        </form>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
crossorigin="anonymous"></script>

</html>
